<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <main class="square">
    <div *ngFor='let vis of imageDets'>
      <div class="card-info" [routerLink]="['/work']"><img [src]='vis.imageUrl' alt=""></div>
    </div>
  </main>
</ion-content>
